<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Wicker Man</title>
    <link rel="stylesheet" href="../base.css" />
    <link rel="stylesheet" href="../detail.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-left">
          <img src="../img/logo.png" alt="Logo" class="logo" />
          <a href="../index.html">Home</a>
          <a href="../login.html">Login</a>
        </div>
        <div class="nav-right">
          <input
            type="text"
            placeholder="Search..."
            class="search-input"
            id="searchInput"
          />
          <button class="search-button" id="searchButton">Search</button>
        </div>
      </nav>
    </header>

    <main class="movie-detail">
      <section class="movie-info">
        <img
          src="../img/wicker-man.jpg"
          alt="The Wicker Man Poster"
          class="detail-poster"
        />
        <div class="movie-meta">
          <h2>The Wicker Man (2006)</h2>
          <p>
            In one of his most absurd performances, Nicolas Cage investigates a
            strange island cult while delivering legendary outbursts like “Not
            the bees!” This remake of a 1973 horror film is now infamous for its
            bizarre tone and meme-worthy moments.
          </p>
        </div>
      </section>

      <section class="comments">
        <h3>Leave a comment</h3>
        <form id="commentForm">
          <textarea
            id="commentText"
            rows="4"
            placeholder="Your thoughts..."
          ></textarea>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <script src="../search-handler.js"></script>
  </body>
</html>
