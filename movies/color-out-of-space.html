<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Out of Space</title>
    <link rel="stylesheet" href="../base.css" />
    <link rel="stylesheet" href="../detail.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-left">
          <img src="../img/logo.png" alt="Logo" class="logo" />
          <a href="../index.html">Home</a>
          <a href="../login.html">Login</a>
        </div>
        <div class="nav-right">
          <input type="text" placeholder="Search..." class="search-input" />
          <button class="search-button">Search</button>
        </div>
      </nav>
    </header>

    <main class="movie-detail">
      <section class="movie-info">
        <img
          src="../img/color-out-of-space.jpg"
          alt="Color Out of Space Poster"
          class="detail-poster"
        />
        <div class="movie-meta">
          <h2>Color Out of Space (2019)</h2>
          <p>
            Cage battles a cosmic, mind-bending alien force in this trippy
            sci-fi horror based on an H.P. Lovecraft story.
          </p>
        </div>
      </section>

      <section class="comments">
        <h3>Leave a comment</h3>
        <form id="commentForm">
          <textarea
            id="commentText"
            rows="4"
            placeholder="Your thoughts..."
          ></textarea>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
